  <!-- Modals (order not important to SEO/user but should be after main content) -->
  <div id="serviceModal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <h2 class="text-3xl font-bold text-center mb-6 text-white" data-i18n="serviceModal.title"></h2>
      <form id="serviceRequestForm" class="space-y-5">
        <div class="form-group">
          <label for="clientName" data-i18n="serviceModal.nameLabel"></label>
          <input type="text" id="clientName" name="clientName" required data-i18n-placeholder="serviceModal.namePlaceholder">
        </div>
        <div class="form-group">
          <label for="clientEmail" data-i18n="serviceModal.emailLabel"></label>
          <input type="email" id="clientEmail" name="clientEmail" required data-i18n-placeholder="serviceModal.emailPlaceholder">
        </div>
        <div class="form-group">
          <label for="serviceDescription" data-i18n="serviceModal.descLabel"></label>
          <textarea id="serviceDescription" name="serviceDescription" rows="5" required data-i18n-placeholder="serviceModal.descPlaceholder"></textarea>
        </div>
        <div class="form-group">
          <label for="fileUpload" data-i18n="serviceModal.fileLabel"></label>
          <input type="file" id="fileUpload" name="fileUpload" accept="image/*, .pdf, .doc, .docx" class="p-2 border border-gray-600 rounded-md bg-gray-700 text-white file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-[#00fff7] file:text-gray-900 hover:file:bg-[#00e0d8] cursor-pointer">
        </div>
        <div class="form-group">
          <label for="mobileNumber" data-i18n="serviceModal.mobileLabel"></label>
          <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10,15}" required data-i18n-placeholder="serviceModal.mobilePlaceholder">
        </div>
        <div class="form-group">
          <label for="paymentMethod" data-i18n="serviceModal.paymentLabel"></label>
          <select id="paymentMethod" name="paymentMethod" required class="cursor-pointer"></select>
        </div>
        <div class="form-group">
          <label for="deliveryTimeframe" data-i18n="serviceModal.timeframeLabel"></label>
          <select id="deliveryTimeframe" name="deliveryTimeframe" class="cursor-pointer"></select>
        </div>
        <button type="submit" class="form-submit-button" data-i18n="serviceModal.submitButton"></button>
      </form>
      <div id="formMessage" class="message hidden"></div>
    </div>
  </div>

          <button class="carousel-arrow left" id="cvPrev" aria-label="Previous CV page">&#8592;</button>
          <div class="carousel-images">
            <img class="cv-image" src="images/my-cv/my-cv_page-0001.jpg" alt="CV Page 1" loading="lazy" style="max-width:100%; display: block;" />
            <img class="cv-image" src="images/my-cv/my-cv_page-0002.jpg" alt="CV Page 2" loading="lazy" style="max-width:100%; display: none;" />
          </div>
          <button class="carousel-arrow right" id="cvNext" aria-label="Next CV page">&#8594;</button>
        </div>
        <div class="carousel-indicators" id="cvIndicators">
          <span class="indicator active" data-index="0"></span>
          <span class="indicator" data-index="1"></span>
        </div>
        <div class="cv-download-btn-wrapper" style="text-align:center; margin-top:1.5rem;">
          <a href="images/my-cv/my-cv.pdf" download class="btn neon-btn cv-download-btn" id="cvDownloadBtn" style="display:inline-block; min-width:160px; font-size:1.1rem;">
            <span style="vertical-align:middle;">&#128190;</span> Download PDF
          </a>
        </div>
      </div>
    </div>
  </div>
